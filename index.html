<!DOCTYPE html>
<html>
<head>
  <title>Raizz Capital - TV Capta√ß√£o</title>
  <script type="module" src="https://us-east-1.online.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
  <style>
    * { margin: 0; padding: 0; }
    #vizContainer { width: 100%; height: 100vh; }
  </style>
  <link rel="icon" href="https://raizzcapital.com.br/wp-content/uploads/2024/02/logo-raizz-capital-fundo-branco.webp">
</head>
<body>
  <div id="vizContainer"></div>

  <script>
    let viz;
    const dashboardNames = ["CAPTACAO | FII DESENV - III", "CAPTACAO | UBERLANDIA"];
    const tempoPorPainel = 60000;
    let currentDashboardIndex = 0;

    const backendURL = "https://tableau-backend-h83x.onrender.com/get_tableau_url";

    async function initViz() {
      try {
        const response = await fetch(backendURL);
        const data = await response.json();

        if (data.error) throw new Error(data.error);

        console.log("‚úÖ URL autenticada recebida:", data.embed_url);

        const containerDiv = document.getElementById("vizContainer");
        const options = {
          hideTabs: true,
          hideToolbar: true,
          onFirstInteractive: function() {
            console.log("‚úÖ Visualiza√ß√£o carregada!");
            listarSheets();
            iniciarCiclo();
          }
        };

        viz = new tableau.Viz(containerDiv, data.embed_url, options);
      } catch (error) {
        console.error("‚ùå Erro ao inicializar o Tableau:", error);
      }
    }

    function listarSheets() {
      const workbook = viz.getWorkbook();
      const sheets = workbook.getPublishedSheetsInfo();
      sheets.forEach(s => console.log("Sheet dispon√≠vel:", s.getName()));
    }

    function iniciarCiclo() {
      setInterval(trocarPainel, tempoPorPainel);
    }

    function trocarPainel() {
      const workbook = viz.getWorkbook();
      const painelAtual = dashboardNames[currentDashboardIndex];

      workbook.activateSheetAsync(painelAtual)
        .then(() => {
          console.log("üîÅ Painel ativado:", painelAtual);
          currentDashboardIndex = (currentDashboardIndex + 1) % dashboardNames.length;
        })
        .catch(error => console.error("Erro na transi√ß√£o:", error));
    }

    initViz();

    setTimeout(() => location.reload(true), 900000);
  </script>
</body>
</html>
